<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
  </head>
  <body>
    <form id="addEvento">
      Nome: <br />
      <input
        id="eventoNome"
        type="text"
        placeholder="Nome do evento"
        required
      />
      <br />
      Convidados <br />
      <input id="convidados" type="text" placeholder="nome do convidado" />
      <button id="addConvidado" onclick="return false;">Adicionar</button>
      <br />
      <ul id="listaConvidados"></ul>
      Local <br />
      <input id="local" type="text" placeholder="Local do Evento" required />
      <br />
      <br />
      <input type="submit" value="Adicionar Evento" />
    </form>

    <br />
    <table id="outputEventos"></table>
  </body>
  <script src="script.js"></script>
</html>
